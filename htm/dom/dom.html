<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> HTML DOM 選單開合操作</title>
	<style type="text/css">
		.hide{
			display:none;
		}	
	</style>
	<script type="text/javascript">
		function toggleMenu(num){
			var menu=document.getElementById("menu-"+ num);
			menu.classList.toggle("hide");
		}
	</script>
</head>

<body>
	<div onclick="toggleMenu(1);">選單標題1</div>
	<ul id="menu-1">
		<li>項目1-1</li>
		<li>項目1-2</li>
		<li>項目1-3</li>
	</ul>

	<div onclick="toggleMenu(2);">選單標題2</div>
	<ul id="menu-2">
		<li>項目2-1</li>
		<li>項目2-2</li>
		<li>項目2-3</li>
	</ul>

	<div onclick="toggleMenu(3);">選單標題3</div>
	<ul id="menu-3">
		<li>項目3-1</li>
		<li>項目3-2</li>
	</ul>
</body>
</html>
